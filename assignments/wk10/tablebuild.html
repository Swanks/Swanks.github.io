<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Lesson 8 | Table Assignemnt | Rob Swank | BYU-I</title>
        <meta name="author" content="Rob Swank">

        <meta name="description" content="BYU-I CIT-230:09, Rob Swank, build a table lesson.">

        <link href="https://fonts.googleapis.com/css?family=Ubuntu:400,500" rel="stylesheet">

        <link href="styles/normalize.css" rel="stylesheet">
        <link href="styles/table.css" rel="stylesheet">

    </head>
    <body>
        <header>
            <h1>Lesson 8 - Data Table</h1>
        </header>

        <section>
            <table>
                <thead>
                    <tr>
                        <th colspan="3">ACME Wildwest</th>
                    </tr>
                </thead>

                <tbody>
                    <tr>
                        <td>Period</td>
                        <td>Sales</td>
                        <td>Sales Goal</td>
                    </tr>
                    <tr>
                        <td>August</td>
                        <td>$3,590</td>
                        <td>$4,000</td>
                    </tr>
                    <tr>
                        <td>September</td>
                        <td>$4,420</td>
                        <td>$5,000</td>
                    </tr>
                    <tr>
                        <td>October</td>
                        <td>$4,870</td>
                        <td>$5,000</td>
                    </tr>
                    <tr>
                        <td>November</td>
                        <td>$8,610</td>
                        <td class="focus">$7,500</td>
                    </tr>
                    <tr>
                        <td>Black Friday</td>
                        <td colspan="2">$3,200</td>
                    </tr>
                    <tr>
                        <td>December</td>
                        <td>$6,820</td>
                        <td>$7,500</td>
                    </tr>
                </tbody>

                <tfoot>
                    <tr>
                        <td colspan="3">Compiled 12.20.20 by bRauls</td>
                    </tr>
                </tfoot>
            </table>
        </section>

        <footer>
            <p>&copy;2018 All Rights Reserved | BYU-I | Rob Swank | <span id="currentdate"></span></p>
        </footer>
        <script src="scripts/currentdate.js"></script>
    </body>
</html>
